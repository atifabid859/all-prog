  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
      <div class="container ">   
          
        <div class="card mx-auto mt-5 bg-primary"style="width: 90%;height: 30%">
            <h3 class="text-center text-white" style="text-transform: uppercase;">Student Registration Form</h3>
            <h4 class="text-center text-white">Fill out the form carefully for registration</h4>
<div>
    <form class="mt-5 col-md-10 ">
        <div class="row">
          <div class=" text-center col-md-4 mb-3">
            <label for="inputEmail4 ">First Name</label>
            <input type="text" class="form-control" name="firstname" placeholder="Enter the First Name">
          </div>
          <div class=" text-center col-md-4 mb-3">
            <label for="inputEmail4 ">Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="Enter the Last Name">
          </div>
          <div class=" col-md-4 mb-3 text-center  ">
            <label for="inputEmail4 ">User Name</label>
            <input type="text" class="form-control" name="username" placeholder="Enter the User Name">
          </div>
        </div>
        


            <div class="row mt-5">
              <div class=" text-center col-md-4 mb-3">
                <label for="inputEmail4 ">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Enter the Email">
              </div>
              <div class=" text-center col-md-4 mb-3">
                <label for="mobile no">Mobile No</label>
                <input type="text" class="form-control" id="mobile no" placeholder="Enter the Mobile No">
              </div>
              <div class=" text-center col-md-4 mb-3">
                <label for="inputPassword4 ">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Enter the Password">
              </div>
            </div>

            <div class="row  mt-5">
            <div class=" text-center col-md-10 mb-3">
              <label for="inputAddress ">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Enter the Address">
            </div>
        </div>

            <div class="row mt-5">
              <div class=" text-center col-md-6 mb-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div  class=" text-center col-md-6 mb-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
             
            </div>

            <div class=" text-center col-md-10 mb-3">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>


              <div class="row ">
                <div class=" text-center col-md-6 mb-3">
                  <label for="inputEmail4 ">Student-Email</label>
                  <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Enter the Email">
                </div>
                <div class=" text-center col-md-5 mb-3">
                  <label for="mobile no">Student-Mobile No</label>
                  <input type="text" class="form-control" id="mobile no" placeholder="Enter the Mobile No">
                </div>
              </div>


            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
              <div class="container text-center">
                <button class="btn btn-outline-light">Submit</button>
          </form>
</div> <div class="card-body mb-3">
         
       
        </div>
      </div>

    </div>


   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
