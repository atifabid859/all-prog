<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <div class="card mx-auto mt-5 bg-secondary"style="width: 70%;height: 10%">
        <h3 class="text-center text-white" style="text-transform: uppercase;">Sign Up</h3>
        <div class=" card-body py-5">
        <form class="mt-3" >


<div class="row mt-5">
        <div class=" text-center col-md-5 mb-3">
            <label for="inputEmail4"> First Name:</label>
            <input type="text" class="form-control" name="fname"placeholder="Enter First Name">
        </div>
        <div class=" text-center col-md-5 mb-3">
            <label for="inputEmail4"> Last Name:</label>
            <input type="text" class="form-control" name="lname"placeholder="Enter Last Name">
        </div>
   </div>


<div class="row mt-5">
    <div class="text-center col-md-5 mb-3">
        <label for="emailid">Email Id</label>
        <input type="text" class="form-control" name="email"placeholder=" Enter the Email">
    </div>
    <div class="text-center col-md-5 mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder=" Enter the Password">
        <i class="bi bi-eye-slash" id="togglePassword"></i>
    </div>
</div>


<div class="row mt-5">
<div class="text-center col-md-5 mb-4">
    <label for="address"> Address </label> 
    <input type="password" class="form-control" name="address" placeholder=" Enter the  Address">
</div>
<div class="text-center col-md-5 mb-4">
    <label for="mobileno">Mobile No:</label>
    <input type="text" class="form-control" name="Mobile"placeholder=" Enter the Mobile No">
</div>
</div>

<div class="row mt-5 ">
    <div class=" col-md-3 mb-4">
   
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
<!-- <input type="time" id="appt" name="appt"> -->
</div>

<div class="text-center col-md-4 mb-3">
    <h4>Gender</h4>
<label for="gender-male"> Male</label>
<input type="radio", name="gender", value="male", id="gender-male">

<label for="gender-female"> Female</label>

<input type="radio", name="gender", value="female", id="gender-female">
         
</div>
</div>
<div>
    <h4>Write the Comment</h4>
    <label></label>
<textarea cols="50"  rows="10"></textarea>
</div>
        <div class="container text-center">
        <button class="btn btn-outline-light">Submit</button>
        </div>
        </form>
        </div>
        
        
        </div>
         



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  </body>
